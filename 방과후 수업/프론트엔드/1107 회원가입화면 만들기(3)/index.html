<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <form action="form1_p" name="form1" onsubmit="chk()">
        <div class="idBox">
            <label for="id" class="icon">༼ つ ◕_◕ ༽つ</label>
            <input type="text" name="id" placeholder="아이디" class="input">
        </div>
        
        <div class="pwBox">
            <label for="pw" class="icon">(☞ﾟヮﾟ)☞</label>
            <input type="password" name="pw" placeholder="비밀번호" class="input">
        </div>

        <div class="birthBox">
            <label for="birthBox" class="icon">(❁´◡`❁)</label>
            <input type="date" name="birth" class="input" placeholder="2000-01-01">
        </div>

        <div class="genderBox">
            <label for="genderBox" class="icon">☜(ﾟヮﾟ☜)</label>
            <ul class="input">
                <li>
                    <input type="radio" name="gender" id="m" value="male">
                    <label for="m">남자</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="f" value="female">
                    <label for="f">여자</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="n" value="none">
                    <label for="n">알수없음</label>
                </li>
            </ul>
        </div>

        <div class="telBox">
            <label for="telBox" class="icon">¯\_(ツ)_/¯</label>
            <input type="tel" name="tel" placeholder="휴대전화번호" maxlength="11" class="input">
        </div>
        
        <div class="submitBox">
            <input type="submit" value="가입하기" id="submit">
        </div>



    </form>
<script>
let chk = () => {
    let 폼 = document.form1;
    let 비번 = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()])[a-zA-Z\d!@#$%^&*()]{8,12}$/;
    let 전번 = /^(01[0-9])[-]?(\d{3,4})[-]?(\d{4})$/;

    if(폼.id.value == ""){
        alert("아이디를 입력하세요")
        폼.id.focus();
        return false;
    }
    if(!비번.test(폼.pw.value)){
        alert("비밀번호는 영어, 숫자, 특수기호 포함 8~12글자로");
        return false;
    }
    if(!비번.test(폼.pw.value)){
        alert("비밀번호는 영어, 숫자, 특수기호 포함 8~12글자로");
        폼.pw.value = "";
        폼.pw.focus();
        return false;
    }
    if(!전번.test(폼.tel.value)){
        alert("핸드폰 전화번호를 입력하세요");
        폼.tel.value = "";
        폼.tel.focus();
        return false;

    }
}





</script>

</body>
</html>
