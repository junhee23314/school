<!DOCTYPE html>
<html lang="ko">

<head>
    <title>구구단</title>
</head>

<body>

    <h2>구구단 구하기</h2>
    <input type="number" id="단수">
    <input type="button" value="구구단 구해(0이면 초기화)" onclick="구구단()">
    <hr>

    <div class="출력">
    </div>


    <script>


        function 구구단() {

            let 몇단 = document.getElementById("단수").value;
            let 출력할거 = document.getElementsByClassName("출력")[0];

            if (몇단 == 0) {
                출력할거.innerHTML = '';
            } else {
                // document.write(`<h4>${몇단} 단 출력</h4>`);
                출력할거.innerHTML += `<h4>${몇단} 단 출력</h4>`;
                for (let i = 1; i < 10; i++) {
                    // document.write(`<span>${몇단} * ${i} = ${몇단 * i}<br></span>`);
                    출력할거.innerHTML += (`<span>${몇단} * ${i} = ${몇단 * i}<br></span>`);

                }
            }

        }
